<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Pig, Meg, Flashlight</title>
</head>

<body>
    <h1>Meg vs. Pig</h1>
    <h2>rock, paper, scissors... dead by daylight style</h2>
    <section>
        <label>
            <input type="radio" name="tools" id="pig" value="pig">
            <img src="./assets/pig.png" alt="pig">
        </label>
        <label>
            <input type="radio" name="tools" id="meg" value="meg">
            <img src="./assets/meg.png" alt="meg">
        </label>
        <label>
            <input type="radio" name="tools" id="flashlight" value="flashlight">
            <img src="./assets/flashlight.png" alt="flashlight">
        </label>
    </section>
    <p id="error" class="hidden">You can't stay in that locker forever... (select a move).</p>
    <button id="play">start the chase</button>
    <p id="result"></p>
    <p>You have escaped <span id="escaped">0</span> times.</p>
    <p>You have been sacrificed <span id="sacrificed">0</span> times.</p>
    <P><span id="standoff">0</span> standoffs so far...</P>

    <script type="module" src="./app.js"></script>
</body>

</html>
